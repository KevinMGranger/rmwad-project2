<!doctype html>
<html>

<head>
	<title>Tiger Finder</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="scripts/mainscript.js"></script>
</head>

<body>
<script src="scripts/fb.js"></script>
	<header>
		<h3>Created by Firebert and Ripberger</h3>
	</header>
	
	<div id="main-content">

		<div id="content">
			<img id="banner" src="http://placekitten.com/300/90">
			<div><button id="logIn">Log In</button></div>
			<div id="load">
			</div>
		</div>
	</div>

<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->

<div class="fb-login-button" data-size="xlarge" data-show-faces="false" data-auto-logout-link="false" data-scope="user_about_me,user_friends,user_hometown,user_location,user_interests,user_activities,user_likes" onlogin="checkLoginState()"></div>
<div id="status">
</div>

</body>    
</html>
