<!doctype html>
<html>

<head>
	<title>Tiger Finder</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Import jQuery -->
  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

  	<!-- Import Google Maps -->
   	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDZ0fzff_fYjOqJ0JN4cVI--0vfYVsRxGQ&sensor=false"></script>

	<script src="scripts/mainscript.js"></script>
</head>

<body>
<script src="scripts/fb.js"></script>
	<header>
		<h3>Created by Firebert and Ripberger</h3>
	</header>
	
	<div id="main-content">

		<div id="content">
			<img id="banner" src="http://placekitten.com/200/200">
			<div id="logDiv"><div id="logIn" class="fb-login-button" data-size="xlarge" data-show-faces="false" data-auto-logout-link="false" data-scope="user_about_me,user_friends,user_hometown,user_location,user_interests,user_activities,user_likes,user_education_history" onlogin="checkLoginState()"></div>
</div>
			<div id="load">
			</div>
		</div>
	</div>

<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->

<button id="appLogout" onclick="appLogout()">Log Out (for testing)</button>
<div id="status">
</div>

</html>
